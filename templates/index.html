<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document Scanner</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1d1d1d;
            color: #fff;
        }

        .scanner-container {
            max-width: 600px;
            width: 100%;
            padding: 3rem;
            background-color: #2c2c2c;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .scanner-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 2rem;
        }

        .scanner-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 2rem;
            border-radius: 5px;
        }

        .scanner-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .scanner-form .form-control,
        .scanner-form .btn {
            width: 100%;
            max-width: 300px;
            margin-bottom: 1rem;
            border-radius: 5px;
        }

        .scanner-form .btn {
            background-color: #007bff;
            border-color: #007bff;
        }

        .scanner-form .btn:hover {
            background-color: #0056b3;
            border-color: #004a9b;
        }
    </style>
</head>
<body>
    <div class="scanner-container">
        <h1 class="scanner-title">Document Scanner</h1>
        <div>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-warning mb-3">{{ message }}</div>
            {% endfor %}
            {% endif %}
            {% endwith %}
            {% if image %}
            <img src="{{image}}" class="scanner-image">
            {% endif %}
        </div>
        <form class="validated scanner-form" method="post" action="/" enctype="multipart/form-data">
            <div class="mb-3">
                <div class="custom-file">
                    <input type="file" name="file" class="form-control" id="document" required>
                    <label class="form-label" for="document">Choose file</label>
                    <div class="invalid-feedback">Please select a file.</div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">
                Scan Document
            </button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Enable custom file input label
        document.querySelectorAll('.custom-file-input').forEach(input => {
            input.addEventListener('change', function() {
                this.nextElementSibling.innerText = this.files[0].name;
            });
        });
    </script>
</body>
</html>
